<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <div class="slide">
            <img src="img1.jpg" alt="Image 1" class="fit-image">
            <div class="caption" >Image Number One</div>
          </div>
          <div class="slide">
            <img src="img2.jpg" alt="Image 2">
            <div class="caption">Image Number Two</div>
          </div>
          <div class="slide">
            <img src="img3.jpg" alt="Image 3">
            <div class="caption">Image Number Three</div>
          </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        <button class="play-pause" onclick="toggleAutoPlay()">Play/Pause</button>
      </div>
      
</body>
</html>
